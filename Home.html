<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Diário Virtual</title>
</head>
<body>
    <header>
        <div class="menu">
            <ul>
                <li><a href="#">Configuração</a></li>
                <li><a href="login.html">Sair</a></li>
            </ul>
        </div>

    </header>
    <h1>Meu Diário Virtual</h1>
    <div class="containerHome">
        <h3>Onde as palavras se transformam em memórias.</h3>
        <input type="text" id="titulo" placeholder="Título">
        <textarea id="entry" rows="5" placeholder="Escreva sobre o seu dia..."></textarea>
        <label for="data">Data:</label>
        <input type="date" id="data" name="data">
        <label for="humor">Humor do Dia:</label>
        <select id="humor">
            <option value="😄">😄 Muito Feliz</option>
            <option value="😀">😀 Feliz</option>
            <option value="😎">😎 Legal</option>
            <option value="😢">😢 Triste</option>
            <option value="😤">😤 Irritado</option>
            <option value="😴">😴 Sonolento</option>
            <option value="😰">😰 Preocupado</option>
            <option value="😐">😐 Neutro</option>
        </select>
        
        <button onclick="salvarDiario()">Salvar</button>
        <h2>Registros Anteriores</h2>
        <ul id="diario-list"></ul>
    </div>

    <footer>
        <div class="footer-content">
            <p>Registre, Reflita, Reviva.</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
