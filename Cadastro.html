<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title>Diário Virtual</title>
</head>
<body>
    <header>
        
        <div class="menu">
            <ul>
                <li><a href="#">Configuração</a></li>
            </ul>
        </div>
           
    </header>
    <h1 class="logo">Bem-Vinda(o) ao  seu Diário Virtual</h1>
    <p>Registre suas experiências e memórias diárias de forma simples e segura.</p>
    <div class="container">
        <div class="card">
         <h2>Cadastre-se</h2>
        

            <div class="label-float">
                <input id="Email" type="" name=""  required>
                <label for="email">E-mail <i class="uil uil-envelope-alt"></i></label>  
            </div>

            <div class="label-float">
                <input id="usuario" type="" name="name"  required>
                <label for="usuario">Usuário <i class="uil uil-user"></i></label>  
            </div>

            
            <div class="label-float">
                <input type="password" id="senha" placeholder=" " required />
                <label id="Senha" for="senha">Senha <i class="uil uil-lock password"></i></label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i> 
            </div>
    
          

            <div class="label-float">
                <input type="password" id="confirmSenha" placeholder=" " required />
                <label id="ConfirmSenha" for="confirmSenha">Confirmar Senha <i class="uil uil-lock password"></i></label>
                
            </div>
            <div class="label-float">
                <input type="date" name="date of birth">
                <label for="date of birth">Data de Nascimento</label>
            </div>

            <div class="justify-center">
                <button onclick=""><a href="home.html">Cadastrar</a></button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Todos os Direitos Reservados</p>
    </footer>
</body>
</html>
